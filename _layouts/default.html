<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" href="../favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"/>
{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <img src="assets/images/ticon_header_105x105.png" alt="Techiton Icon" class="ticon" type="image/png"/>
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
          {% endif %}
          <a href="https://github.com/jacobbetz/techiton-game" class="btn btn-github"><span class="icon"></span>Techiton Game src</a>
          </section>

        
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
      
    </div>

    {% if site.google_analytics %}
      <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145258320-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-145258320-1');
    </script>
    {% endif %}
  </body>
  <footer>
    <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>DevBlog source</a>
  </footer>
</html>
